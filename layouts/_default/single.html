{{ define "main" }}
<main class="container">
  <div class="header">
    {{ if isset .Params "banimg" }}
    <div class="header__img_con">
      <img class="header__img" src="{{ .Params.banimg }}" />
    </div>
    {{ end }}
    <div class="header__title"><strong>Title: </strong><i>{{ .Title }}</i></div>
    <div class="header__author">
      <strong>Author: </strong><i>{{ .Params.Author }}</i>
    </div>
    <div class="header__date">
      <strong>Date: </strong
      ><i>{{ .Params.Date | time.Format ":date_long" }}</i>
    </div>
  </div>
  <div class="con">{{ .Content }}</div>
</main>
{{ end }}
